<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于区块链的备案信息公示系统</title>
    <link rel='stylesheet' type='text/css' href='./css/style.css'/>

</head>
<body>

<div class="main-info">

    <h3>
        基于区块链的备案信息公示系统
    </h3>

    <ul>

        <li></li>
        <li>
            <label class="left-info">许可证号：</label>
            <label id="registerId" class="right-info">许可证号</label>
        </li>
        <li>
            <label class="left-info">主办编号：</label>
            <label id="ownId" class="right-info">主办编号</label>
        </li>
        <li>
            <label class="left-info">首页地址：</label>
            <label id="firsAddress" class="right-info">首页地址</label>
        </li>
        <li>
            <label class="left-info">网站名称：</label>
            <label id="urlName" class="right-info">网站名称</label>
        </li>
        <li>
            <label class="left-info">审核时间：</label>
            <label id="checkTime" class="right-info">审核时间</label>
        </li>
        <li>
            <label class="left-info">域名：</label>
            <label id="url" class="right-info">www.baidu.com</label>
        </li>
        <li>
            <label class="left-info">状态：</label>
            <label id="status" class="right-info">通过</label>
        </li>
    </ul>


</div>

<script src="./js/jquery-3.0.0.js"></script>
<script src="./js/popup.js"></script>

</body>
</html>
